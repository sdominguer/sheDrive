{% extends "paginaweb/base.html" %}

{% load static %}

<style>
    .button {
      background-color: rgb(255, 200, 200);
      border: none;
      border-radius: 1px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 7px;}
  
    .site-heading-lower {
      text-shadow: 2px 2px 4px rgba(121, 117, 118, 0.5);
  }
</style>


{% block content %}
<div class="contenedorFormulario">
  <br>
  <h2>Registrar Tarjeta</h2>
  <br>
  <form method="POST" action="{% url 'Tarjeta' %}">
    {% csrf_token %}

      <!-- Selección de tipo de tarjeta -->
  <div class="form-group">
    <label for="tipo_tarjeta">Tipo de tarjeta:</label>
    <select id="tipo_tarjeta" name="tipo_tarjeta">
      <option value="credito">Tarjeta de crédito</option>
      <option value="debito">Tarjeta de débito</option>
    </select>
  </div>
    <!-- Campos del formulario -->
    <div>
      <label for="nombre">Nombre del titular:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div>
      <label for="numero">Número de tarjeta:</label>
      <input type="text" id="numero" name="numero" required>
    </div>
    <div>
      <label for="vencimiento">Fecha de vencimiento:</label>
      <input type="text" id="vencimiento" name="vencimiento" placeholder="MM/AA" required>
    </div>
    <div>
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required>
    </div>
<br>
    <!-- Botón de envío -->
    <button type="submit" class="button">Registrar tarjeta</button>
  </form>
</div>
  
  
  
  

{% endblock %}
